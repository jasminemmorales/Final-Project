version: "3.9"

services:
  frontend:
    image: node:18-alpine
    container_name: project-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: >
      sh -c "
        npm install &&
        npm run build &&
        npm start
      "
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    image: node:18-alpine
    container_name: project-backend
    working_dir: /app
    volumes:
      - ./backend:/app
    command: >
      sh -c "
        npm install &&
        npm start
      "
    ports:
      - "8080:8080"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/projectdb
      - JWT_SECRET=your_jwt_secret
    depends_on:
      - mongodb
    networks:
      - app-network

  mongodb:
    image: mongo:6.0
    container_name: project-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:

